<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>储能之耻————</title>

    <style>
        * {
            background-color: black;
        }

        @keyframes change1 {
            0% {
                transform: translateZ(100px);
            }

            50% {
                transform: translateZ(200px);
            }

            100% {
                transform: translateZ(100px);
            }
        }

        @keyframes change2 {
            0% {
                transform: translateZ(-100px);
            }

            50% {
                transform: translateZ(-200px);
            }

            100% {
                transform: translateZ(-100px);
            }
        }

        @keyframes change3 {
            0% {
                transform: rotateX(90deg) translateZ(100px);
            }

            50% {
                transform: rotateX(90deg) translateZ(200px);
            }

            100% {
                transform: rotateX(90deg) translateZ(100px);
            }
        }

        @keyframes change4 {
            0% {
                transform: rotateX(90deg) translateZ(-100px);
            }

            50% {
                transform: rotateX(90deg) translateZ(-200px);
            }

            100% {
                transform: rotateX(90deg) translateZ(-100px);
            }
        }

        @keyframes change5 {
            0% {
                transform: rotateY(90deg) translateZ(100px);
            }

            50% {
                transform: rotateY(90deg) translateZ(200px);
            }

            100% {
                transform: rotateY(90deg) translateZ(100px);
            }
        }

        @keyframes change6 {
            0% {
                transform: rotateY(90deg) translateZ(-100px);
            }

            50% {
                transform: rotateY(90deg) translateZ(-200px);
            }

            100% {
                transform: rotateY(90deg) translateZ(-100px);
            }
        }

        @keyframes changeback {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }

            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 200px;
            height: 200px;
            margin: 200px auto;
            perspective: 1000px;
        }

        ul {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: changeback 3s linear 0s infinite;
        }

        li {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 0;
            top: 0;
        }

        ul li:nth-child(1) {
            background: url(l.jpg) no-repeat;
            background-position: center;
            background-size: cover;
            transform: translateZ(100px);
            animation: change1 3s linear 0s infinite;
        }

        ul li:nth-child(2) {
            background: url(l.jpg) no-repeat;
            background-position: center;
            background-size: cover;
            transform: translateZ(-100px);
            animation: change2 3s linear 0s infinite;
        }

        ul li:nth-child(3) {
            background: url(l.jpg) no-repeat;
            background-position: center;
            background-size: cover;
            transform: rotateX(90deg) translateZ(100px);
            animation: change3 3s linear 0s;
            animation-iteration-count: infinite;
        }

        ul li:nth-child(4) {
            background: url(l.jpg) no-repeat;
            background-position: center;
            background-size: cover;
            transform: rotateX(90deg) translateZ(-100px);
            animation: change4 3s linear 0s;
            animation-iteration-count: infinite;
        }

        ul li:nth-child(5) {
            background: url(l.jpg) no-repeat;
            background-position: center;
            background-size: cover;
            transform: rotateY(90deg) translateZ(100px);
            animation: change5 3s linear 0s;
            animation-iteration-count: infinite;
        }

        ul li:nth-child(6) {
            background: url(l.jpg) no-repeat;
            background-position: center;
            background-size: cover;
            transform: rotateY(90deg) translateZ(-100px);
            animation: change6 3s linear 0s;
            animation-iteration-count: infinite;
        }

        h1 {
            color: red;
            text-align: center;
            font-size: 90px;
        }

        #one {
            margin-bottom: 50px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            setInterval("toggleSound()", 1);
        }

        function toggleSound() {
            var music = document.getElementById("vd");//获取ID  

            if (music.paused) { //判读是否播放  
                music.paused = false;
                music.play(); //没有就播放 
            }
        }
    </script>
</head>

<body>
    <h1 id="one">独裁校长！！！还我春游！！！</h1>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <audio loop="loop" autoplay="autoplay" src="./Funky Town.mp3" id="vd"></audio>
</body>
